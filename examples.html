<h1>Examples</h1>

{% for tag in page.tags %}
  {% assign tag = tag|first %}
  <h2>{{ tag }}</h2>
  <ul>
    {% for post in site.tags.[tag] %}
        {% if post.url %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
