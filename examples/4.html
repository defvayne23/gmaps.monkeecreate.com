<!DOCTYPE html>
<html>
<head>
  <title> jQuery Google Maps </title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" charset="utf-8">

  <style>
  #maps {
    overflow: hidden;
  }

  #maps div.map {
    float: left;
    margin-left: 20px;
  }
  #maps div.map:first-child {
    margin-left: 0;
  }
  </style>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.15&sensor=false"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" charset="utf-8"></script>
  <script src="../gMaps/jquery.gmap.js" charset="utf-8"></script>
  <script>
  $(function() {
    var map_options = {
      width: 450,
      height: 450,
      center: [30.272744,-97.741091],
      zoom: 10,
      markers: [
        {
          latlng: [30.366359,-97.738066],
          content: 'Test 0',
          icon: {size: "small", color: "blue"},
          content: '<strong>Cambia Information Group</strong>'
        },
        {
          address: "1415 South Congress Avenue Austin, TX 78704-2434",
          icon: {color: "blue"},
          content: '<strong>Homeslice Pizza</strong><br>1415 South Congress Avenue<br>Austin, TX 78704-2434'
        },
        {
          latlng: [30.272744,-97.741091],
          icon: {size: "small", color: "green"},
          content: '<strong>Texas State Capitol</strong>'
        },
        {
          address: "403 W 2nd St Austin, TX 78701",
          icon: {size: "mid"},
          content: '<strong>Toy Joy</strong><br>403 W 2nd St<br>Austin, TX 78701'
        }
      ],
      error: function(element, error) {
        $(".error").html(error);
      }
    };

    $('.interactiveMap').gMap(map_options);

    var static_map = map_options;
    static_map.map = "static";
    $(".staticMap").gMap(static_map);
  });
  </script>
</head>
<body>

<div id="wrapper">
  <nav>
    <ul>
      <li><a href="1.html">Multiple Maps</a></li>
      <li><a href="2.html">Switch Maps</a></li>
      <li><a href="3.html">Something</a></li>
      <li><a href="4.html" class="selected">Markers</a></li>
      <li><a href="5.html">Polygons</a></li>
      <li><a href="6.html">Polylines</a></li>
      <li><a href="7.html">Circles</a></li>
    </ul>
  </nav>
  <div class="error"></div>
  <div id="maps">
    <div class="map interactiveMap"></div>
    <div class="map staticMap"></div>
  </div>
</div>

</body>
</html>
